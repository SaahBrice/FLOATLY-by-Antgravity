<!-- Feedback Success -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
     @click.self="$el.closest('[x-data]').feedbackModalOpen = false">
    
    <div class="bg-slate-800 rounded-2xl border border-white/10 max-w-sm w-full shadow-2xl overflow-hidden text-center p-6">
        <!-- Success Icon -->
        <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-green-500/20 flex items-center justify-center">
            <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        
        <h3 class="text-xl font-bold text-white mb-2">Thank you!</h3>
        <p class="text-white/60 mb-6">
            Your {{ feedback.get_feedback_type_display|lower }} has been submitted. We appreciate your help in improving Floatly!
        </p>
        
        <button @click="$el.closest('[x-data]').feedbackModalOpen = false" 
                class="px-6 py-2.5 bg-white/10 hover:bg-white/20 text-white font-medium rounded-xl transition">
            Close
        </button>
    </div>
</div>

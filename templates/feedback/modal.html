<!-- Feedback Modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
     @click.self="$el.closest('[x-data]').feedbackModalOpen = false">
    
    <div class="bg-slate-800 rounded-2xl border border-white/10 max-w-md w-full shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-white/10 bg-gradient-to-r from-purple-600 to-pink-600">
            <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                </svg>
                Send Feedback
            </h3>
            <button @click="$el.closest('[x-data]').feedbackModalOpen = false" 
                    class="p-1 text-white/70 hover:text-white transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Form -->
        <form method="post" 
              action="{% url 'core:feedback' %}" 
              enctype="multipart/form-data"
              hx-post="{% url 'core:feedback' %}"
              hx-target="#feedback-content"
              hx-swap="innerHTML"
              class="p-4 space-y-4">
            {% csrf_token %}
            
            {% if errors %}
            <div class="p-3 bg-red-500/20 border border-red-500/30 rounded-xl">
                <ul class="text-red-400 text-sm space-y-1">
                    {% for error in errors %}
                    <li>‚Ä¢ {{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <!-- Feedback Type -->
            <div>
                <label class="block text-white/70 text-sm font-medium mb-2">Type</label>
                <div class="grid grid-cols-2 gap-2">
                    {% for value, label in feedback_types %}
                    <label class="relative cursor-pointer">
                        <input type="radio" name="feedback_type" value="{{ value }}" 
                               class="peer sr-only"
                               {% if value == feedback_type|default:"FEATURE" %}checked{% endif %}>
                        <div class="p-2.5 rounded-xl border border-white/10 bg-white/5 text-center transition
                                    peer-checked:border-purple-500 peer-checked:bg-purple-500/20">
                            <span class="text-white text-sm font-medium">
                                {% if value == "FEATURE" %}üí°{% elif value == "BUG" %}üêõ{% elif value == "IMPROVEMENT" %}‚ú®{% else %}üìù{% endif %}
                                {{ label }}
                            </span>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <!-- Title -->
            <div>
                <label class="block text-white/70 text-sm font-medium mb-2">Title</label>
                <input type="text" name="title" 
                       value="{{ title|default:'' }}"
                       placeholder="Brief summary of your feedback"
                       required
                       maxlength="200"
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder:text-white/40 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
            </div>
            
            <!-- Message -->
            <div>
                <label class="block text-white/70 text-sm font-medium mb-2">Details</label>
                <textarea name="message" 
                          rows="4"
                          placeholder="Describe your suggestion or issue in detail..."
                          required
                          class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder:text-white/40 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition resize-none">{{ message|default:'' }}</textarea>
            </div>
            
            <!-- Screenshot (optional) -->
            <div>
                <label class="block text-white/70 text-sm font-medium mb-2">Screenshot (optional)</label>
                <input type="file" name="screenshot" accept="image/*"
                       class="w-full text-white/60 text-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-purple-500 file:text-white hover:file:bg-purple-600 file:cursor-pointer">
            </div>
            
            <!-- Submit -->
            <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold rounded-xl transition flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Send Feedback
            </button>
        </form>
    </div>
</div>

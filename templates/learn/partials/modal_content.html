<!-- Learn Modal Content Partial -->
<div class="p-4 space-y-3">
    {% for chapter in chapters %}
    <a href="{% url 'core:learn_chapter' slug=chapter.slug %}" 
       class="flex items-center gap-4 p-3 rounded-xl bg-white/5 hover:bg-white/10 transition group"
       target="_blank">
        <div class="w-10 h-10 rounded-lg bg-{{ chapter.color }}-500/20 flex items-center justify-center text-lg flex-shrink-0">
            {{ chapter.icon }}
        </div>
        <div class="flex-1 min-w-0">
            <p class="text-white font-medium text-sm group-hover:text-{{ chapter.color }}-400 transition">{{ chapter.short_title }}</p>
            <p class="text-white/50 text-xs truncate">{{ chapter.summary }}</p>
        </div>
        <svg class="w-4 h-4 text-white/30 group-hover:text-{{ chapter.color }}-400 transition flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
        </svg>
    </a>
    {% endfor %}
</div>

<div class="p-4 border-t border-white/10">
    <a href="{% url 'core:learn_index' %}" 
       class="flex items-center justify-center gap-2 py-3 px-4 bg-primary-500/20 hover:bg-primary-500/30 text-primary-400 rounded-xl font-medium transition"
       target="_blank">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
        View All Chapters
    </a>
</div>
